<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <title>login</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div class="row w-100">
        <div class="col d-flex justify-content-between">
          <a href="#">go back</a>
          <button class="btn btn-success">Sign up</button>
        </div>
      </div>  
      <div class="row w-50">
        <div class="col">
          <form method="get" action="">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" name="">
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input id="password" class="form-control" type="password" name="">
            </div>
            <div class="d-flex w-100">
              <button class="btn btn-primary w-100" type="submit">Go to school</button>
            </div>
            <div class="form-group form-check mt-3 text-align-center">
              <input id="remember-me" class="form-check-input" type="checkbox" name="" value="true">
              <label for="remember-me" class="form-check-label">Keep me signed in</label>
            </div>
          </form>
          <div class="d-flex w-80 justify-content-around mt-3">
            <a href="#">forgot username?</a>
            <a href="#">forgot password?</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- script Jquery & Bootstrap-JS -->
    <script src="./assets/jquery-3.4.1.min.js"></script>
    <script src="./assets/popper.min.js"></script>
    <script src="./assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
